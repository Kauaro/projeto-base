<!DOCTYPE html>

  <head>
    <!-- Definição do conjunto de caracteres como UTF-8 -->

  <body>
    <!-- Contêiner principal -->
    <div class="container">
      <!-- Cabeçalho -->
      <header>
        <!-- parte de cima do header -->
        <div class="header-main">
          <div class="logo_evento">
            <a href="index.html">
             <img src="img/logo.png" id="logo">
            </a>
          </div>
          <div class="logo_if">
            <a href="cadastro.html" target="_blank">
              <img
                src="img/administrador.png"
                alt="LOGIN - CADASTRO"
              />
            </a>
          </div>

          <!-- parte de baixo do header  -->
        </div>

        <!-- nav  -->
        <nav class="header-botton">
          <!-- botão inicio  -->
          <div class="inter-hb">
            <a href="index.html" class="link-hb">
              <button class="button-hb">
                <span class="span-hb">Inicio</span>
              </button>
            </a>
          </div>

          <!-- botão sobre  -->
          <div class="inter-hb">
            <a href="sobre.html" class="link-hb">
              <button class="button-hb">
                <span class="span-hb">Sobre Nós</span>
              </button>
            </a>
          </div>

          <!-- botão dissertações  -->
          <div class="inter-hb">
            <button class="button-hb">
              <span class="span-hb">Projetos</span>
            </button>
          </div>

          <!-- botao if baiano  -->
          <div class="inter-hb">
            <a href="https://fieb.edu.br" class="link-hb">
              <button class="button-hb">
                <span class="span-hb">FIEB</span>
              </button>
            </a>
          </div>

        </nav>
      </header>
      <main>
        <div class="container" >
            <a class="links" id="paracadastro"></a>
            <a class="links" id="paralogin"></a>
            
            <div class="content">      
              <!--FORMULÁRIO DE LOGIN-->
              <div id="login">
                <form method="post" action=""> 
                  <h1>Login</h1> 
                  <p> 
                    <label for="email_login">Matrícula</label>
                    <input id="registro" name="registro" required="required" type="text" placeholder="Digite sua matrícula..."/>
                  </p>
                  
                  <p> 
                    <label for="senha_login">Senha</label>
                    <input id="senha_login" name="senha_login" required="required" type="password" placeholder="Digite sua senha..." /> 
                  </p>
                  
                  <p> 
                    <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                    <label for="manterlogado">Manter-me logado</label>
                  </p>
                  
                  <a href="#">
                  <p> 
                    <input type="submit" value="Entrar" /> 
                  </p>
                </a>
                  
                </form>
              </div>
            </div>
          </div> 
      </main>

      <footer>
        <a href="https://www.instagram.com/fieb_oficial/">
        <img src="img/insta.png" alt="" class="insta">
        </a>
        <a href="https://fieb.edu.br/">

          </a>
        <h3>ITB Brasílio Flores de Azevedo</h3>
        <p>Avenida Grupo Bandeirantes, 138 - Jardim Belval</p>
        <p>Barueri/SP - CEP 06420-150</p>
        <p>2ª a 6ª - das 8h às 18h.</p>
        <p>Telefone (11) 4199-4220 </p>
        <p>contato@fieb.edu.br</p>
        <div class="barra-inferior"></div>
      </footer>
