      <main>
        <div class="container-cp">
          <h1>Cadastro de Projetos</h1>
          <form id="projectForm">
              <label for="title">Título:</label>
              <input type="text" id="title" name="title" required>
  
              <label for="description">Descrição:</label>
              <textarea id="description" name="description" rows="4" required></textarea>
  
              <label for="theme">Tema:</label>
              <input type="text" id="theme" name="theme" required>
  
              <label for="participants">Participantes:</label>
              <input type="text" id="participants" name="participants" required>
  
              <label for="schedule">Horário de Apresentação:</label>
              <select id="schedule" name="schedule" required>
                  <option value="7h às 15h">7h às 15h</option>
                  <option value="7h às 20h">7h às 20h</option>
                  <option value="13h às 20h">13h às 20h</option>
              </select>
  
              <button type="submit">Cadastrar Projeto</button>
          </form>
          <div id="output"></div>
          </div>
      </main>
