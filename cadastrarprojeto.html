<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Definição do conjunto de caracteres como UTF-8 -->
    <meta charset="UTF-8" />
    <!-- Definição da viewport para responsividade em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título da página -->
    <title>SLA 2024 | CADASTRAR PROJETO</title>
    <!-- Links para folhas de estilo CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cadastrarprojeto.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  </head>

  <body>
    <!-- Contêiner principal -->
    <div class="container">
      <!-- Cabeçalho -->
      <header>
        <!-- parte de cima do header -->
        <div class="header-main">
          <div class="logo_evento">
            <a href="index.html">
             <img src="img/logo.png" id="logo">
            </a>
          </div>
          <div class="logo_if">
            <a href="cadastro.html" target="_blank">
              <img
                src="img/administrador.png"
                alt="LOGIN - CADASTRO"
              />
            </a>
          </div>

          <!-- parte de baixo do header  -->
        </div>

        <nav class="header-botton">
          <!-- botão inicio  -->
          <div class="inter-hb">
            <a href="index.html" class="link-hb">
              <button class="button-hb">
                <span class="span-hb">Inicio</span>
              </button>
            </a>
          </div>

          <!-- botão sobre  -->
          <div class="inter-hb">
            <a href="sobre.html" class="link-hb">
              <button class="button-hb">
                <span class="span-hb">Sobre Nós</span>
              </button>
            </a>
          </div>

          <!-- botão dissertações  -->
          <div class="inter-hb">
            <button class="button-hb on-page-menu-color">
              <span class="span-hb">Projetos</span>
            </button>
          </div>

          <!-- botao if baiano  -->
          <div class="inter-hb">
            <a href="https://fieb.edu.br" class="link-hb">
              <button class="button-hb">
                <span class="span-hb">FIEB</span>
              </button>
            </a>
          </div>

        </nav>
      </header>

      <main>
        <div class="container-cp">
          <h1>Cadastro de Projetos</h1>
          <form id="projectForm">
              <label for="title">Título:</label>
              <input type="text" id="title" name="title" required>
  
              <label for="description">Descrição:</label>
              <textarea id="description" name="description" rows="4" required></textarea>
  
              <label for="theme">Tema:</label>
              <input type="text" id="theme" name="theme" required>
  
              <label for="participants">Participantes:</label>
              <input type="text" id="participants" name="participants" required>
  
              <label for="schedule">Horário de Apresentação:</label>
              <select id="schedule" name="schedule" required>
                  <option value="7h às 15h">7h às 15h</option>
                  <option value="7h às 20h">7h às 20h</option>
                  <option value="13h às 20h">13h às 20h</option>
              </select>
  
              <button type="submit">Cadastrar Projeto</button>
          </form>
          <div id="output"></div>
          </div>
      </main>

    <footer>
      <a href="https://www.instagram.com/fieb_oficial/">
      <img src="img/insta.png" alt="" class="insta">
      </a>
      <a href="https://fieb.edu.br/">
        <img src="img/fieb.png" alt="" class="fieb">
        </a>
      <h3>ITB Brasílio Flores de Azevedo</h3>
      <p>Avenida Grupo Bandeirantes, 138 - Jardim Belval</p>
      <p>Barueri/SP - CEP 06420-150</p>
      <p>2ª a 6ª - das 8h às 18h.</p>
      <p>Telefone (11) 4199-4220 </p>
      <p>contato@fieb.edu.br</p>
      <div class="barra-inferior"></div>
    </footer>

    <script src="js/script.js"></script>

  </body>
</html>
