      <main>
        <div class="container-cp">
          <h1>Cadastro de Projetos</h1>
          <form id="projectForm">
              <label for="title">Título:</label>
              <input type="text" id="title" name="title" required>
  
              <label for="description">Descrição:</label>
              <textarea id="description" name="description" rows="4" required></textarea>
  
              <label for="theme">Tema:</label>
              <input type="text" id="theme" name="theme" required>
  
              <label for="participants">Aluno Responsavel:</label>
              <input type="text" id="aluno-respon" name="aluno-respon" required>

              <label for="selecao">Possui professor representante?</label>
        <select id="selecao" onchange="atualizarInput()">
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
        </select>

        <label for="texto">Professor Representante:</label>
        <input type="text" id="texto" disabled>

              <label for="participants">Participantes:</label>
              <input type="text" id="participants" name="participants" required>
  
              <label for="schedule">Horário de Apresentação:</label>
              <select id="schedule" name="schedule" required>
                  <option value="7h às 15h">7h às 15h</option>
                  <option value="7h às 20h">7h às 20h</option>
                  <option value="13h às 20h">13h às 20h</option>
              </select>
  
              <button type="submit" class="button-cp" onclick="cadastro()" >Cadastrar Projeto</button>
          </form>
          <div id="output"></div>
          </div>

    <script src="js/script.js"></script>
    <script>
      function atualizarInput() {
            var selecao = document.getElementById('selecao');
            var texto = document.getElementById('texto');
            var resultado = document.getElementById('resultado');
            
            if (selecao.value === 'sim') {
                texto.disabled = false;
                resultado.textContent = 'Texto digitado: ' + texto.value;
            } else {
                texto.disabled = true;
                resultado.textContent = 'Input bloqueado';
            }
        }

        document.getElementById('texto').addEventListener('input', function() {
            if (document.getElementById('selecao').value === 'sim') {
                document.getElementById('resultado').textContent = 'Texto digitado: ' + this.value;
            }
        });
    </script>
